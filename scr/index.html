<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link href="../scr/styles/page.css" rel="stylesheet" type="text/css">
    <link href="../scr/styles/component.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../scr/images/favicon.png">
</head>
<body>
    <div id="component">
        <div id="topCard">
            <div>
                <img id="topImage" alt= "topImage" src="../scr/images/bg-pattern-card.svg">
            </div>
            <div>
                <h3 id="name">Victor Crest <span>26</span></h3>
                <p>London</p>
            </div>
            <div id="profile">
                <img id="profileImg" alt= "profile" src="../scr/images/image-profile.jpg">
            </div>
        </div>
        <footer>
            <div id="line"></div>
            <div id="stadistics">
                <div class="singleStadistic">
                    <h3>80K</h3>
                    <p>Followers</p>
                </div>
                <div class="singleStadistic">
                    <h3>803K</h3>
                    <p>Likes</p>
                </div>
                <div class="singleStadistic">
                    <h3>1.4K</h3>
                    <p>Photos</p>
                </div>
            </div>
        </footer>
    </div>
    <img id="topCircle" alt="topCircle" src="../scr/images/bg-pattern-top.svg">
    <img id="bottomCircle" alt="bottomCircle" src="../scr/images/bg-pattern-bottom.svg">
</body>
</html>
